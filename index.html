<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pig Dice</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Cookie|Dancing+Script|Gaegu|Gloria+Hallelujah|Great+Vibes|Shadows+Into+Light" rel="stylesheet">
</head>

<body>
  <!-- THIS IS THE FORST PART OF THE WEBSITE USER INTERFACE.
HERE WE CREATE THE INITIAL FORM THAT WILL REQUEST THE NAMES THE PLAYERS & TOTAL GAME SCORE -->
  <div class="jumbotron col-centered formgame">
    <h1>Pig Dice game main menu</h1>
    <h3>Fill the player details below to begin</h3>
    <form id="playerNameInput">
      <div class="form-group">
        <label for="P1Name"></label>
        <input type="text" class="form-control" placeholder="Player 1 name" id="p1Name">
      </div>
      <div class="form-group">
        <label for="p2Name"></label>
        <input type="text" class="form-control" placeholder="Player 2 name" id="p2Name">
      </div>
      <div class="form-group">
        <label for="maxScore"></label>
        <input type="text" class="form-control" placeholder="Max score to win" id="maxScore">
      </div>
      <button type="submit" id="confirm" class="btn btn-large btn-success">CONFIRM</button>
    </form>
  </div>


  <!-- THIS IS THE MAIN PART OF THE GAME -->

  <div class="jumbotron col-centered gamescreen">
    <h1>Pig Dice</h1>
    <div class="row">

      <div class="col-md-6 panel" id="userOne">
        <h1 id="nameStyle1"></h1>
        <button class="btn btn-large btn-danger" name="rollButton" id="rolledDice1">ROLL DICE</button>
        <button class="btn btn-large btn-success" name="holdButton" id="holdDice1">HOLD SCORE</button>

        <div id="player1Score"></div>
        <div id="player1Rolled"></div>
        <div id="player1session"></div>
      </div>



      <!-- player 2 -->
      <div class="panel">
        <div class="col-md-6 panel panel-disable" id="userTwo">
          <h1 id="nameStyle2"></h1>
          <button class="btn btn-large btn-danger button-disable" name="rollButton" onclick="turnDice()" id="rolledDice2">ROLL DICE</button>
          <button class="btn btn-large btn-success button-disable" name="holdButton" id="holdDice2">HOLD SCORE</button>
          <div id="player2Score">
            <h2>Your score: </h2>
            <h3></h3>
          </div>
          <div id="player2Rolled">
            <h2>You rolled: </h2>
            <h3></h3>
          </div>
          <div id="player2session">
            <h2>Session: </h2>
            <h3></h3>
          </div>
        </div>
        <section id="middle">
          <img id="image" class="diceImg" src="img/redDice.png">
        </section>




      </div>
    </div>






    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="jS/scripts.js"></script>
</body>

</html>
